<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>Fullstack Academy Generated Application</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/main.js"></script>
</head>
<body ng-app="FullstackGeneratedApp">
    <div ng-controller="itemsCtrl">
        <input class="container form-control" id="filterBar" placeholder="Search by name..." ng-model="searchText.name"/>
        
        <div>
            <table>
                <tr ng-repeat="x in items | filter: searchText">
                <td> {{ x.system_id }} </td>
                <td> {{ x.upc }} </td>
                <td> {{ x.name }} </td>
                <td> {{ x.qty }} </td>
                <td> {{ x.price }} </td>
                <td> {{ x.category }} </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

</html>
