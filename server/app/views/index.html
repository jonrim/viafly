<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>Fullstack Academy Generated Application</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/main.js"></script>
</head>
<body ng-app="FullstackGeneratedApp">
    <navbar></navbar>
    <div>
        <input class="container form-control" id="filterBar" placeholder="Filter..." ng-model="searchText"/>
        <div ng-repeat="item in items" class="container">
          <div class="row">
            <div>
              <h2>Items </h2>
            </div>
          </div>
          <div class="row">
            <table>
                <tr ng-repeat="x in items">
                <td> {{ x[0] }} </td>
                <td> {{ x[1] }} </td>
                <td> {{ x[2] }} </td>
                <td> {{ x[3] }} </td>
                <td> {{ x[4] }} </td>
                <td> {{ x[5] }} </td>
                </tr>
            </table>
          </div>
        </div>
        <div ng-controller="itemsCtrl">
            <table>
                <tr ng-repeat="x in items">
                <td> {{ x[0] }} </td>
                <td> {{ x[1] }} </td>
                <td> {{ x[2] }} </td>
                <td> {{ x[3] }} </td>
                <td> {{ x[4] }} </td>
                <td> {{ x[5] }} </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

</html>
